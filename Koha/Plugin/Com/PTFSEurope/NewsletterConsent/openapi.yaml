---
"/consents":
  get:
    x-mojo-to: Com::PTFSEurope::NewsletterConsent::APIController#list
    operationId: getConsents
    tags:
    - consents
    summary: Lists patron consent types
    produces:
    - application/json
    responses:
      '200':
        description: A consent type
        schema:
          type: object
          properties:
            consent_type:
              type: object
              description: Information about the consent type
      '403':
        description: An error occured
        schema:
          type: object
          properties:
            error:
              description: An explanation for the error
              type: string
      '404':
        description: An error occured
        schema:
          type: object
          properties:
            error:
              description: An explanation for the error
              type: string
"/consents/{patron_id}":
  get:
    x-mojo-to: Com::PTFSEurope::NewsletterConsent::APIController#get
    operationId: getConsent
    tags:
    - consents
    summary: Gets patron consents
    produces:
    - application/json
    parameters:
      - description: Internal patron identifier
        name: patron_id
        in: path
        required: true
        type: integer
    responses:
      '200':
        description: Consents list
        schema:
          type: object
          properties:
            consent_type:
              type: object
              description: List of consents attributable to this patron
      '403':
        description: An error occured
        schema:
          type: object
          properties:
            error:
              description: An explanation for the error
              type: string
      '404':
        description: An error occured
        schema:
          type: object
          properties:
            error:
              description: An explanation for the error
              type: string
    x-koha-authorization:
      permissions:
        borrowers: "1"
      allow-owner: true
  put:
    x-mojo-to: Com::PTFSEurope::NewsletterConsent::APIController#update
    operationId: updateConsent
    tags:
    - consents
    summary: Updates patron consents
    produces:
    - application/json
    parameters:
      - description: Internal patron identifier
        name: patron_id
        in: path
        required: true
        type: integer
      - description: A JSON object containing new information about existing patron
        name: body
        in: body
        required: true
        schema:
          type: object
          properties:
            consent_type:
              type: string
              description: Consent type identifier
            enabled:
              type:
              - boolean
              - 'null'
              description: set to 1 if the patron consents to this type
    responses:
      '200':
        description: Consents list
        schema:
          type: object
          properties:
            consent_type:
              type: object
              description: List of consents attributable to this patron
      '403':
        description: An error occured
        schema:
          type: object
          properties:
            error:
              description: An explanation for the error
              type: string
      '404':
        description: An error occured
        schema:
          type: object
          properties:
            error:
              description: An explanation for the error
              type: string
    x-koha-authorization:
      permissions:
        borrowers: "1"
      allow-owner: true
"/consents/{patron_id}/sync_upstream":
  get:
    x-mojo-to: Com::PTFSEurope::NewsletterConsent::APIController#get_sync_upstream
    operationId: getConsentSyncedUpstream
    tags:
    - consents
    summary: Gets patron consents pushed to mailchimp or eshot
    produces:
    - application/json
    parameters:
      - description: Internal patron identifier
        name: patron_id
        in: path
        required: true
        type: integer
    responses:
      '200':
        description: Sync statuses
        schema:
          type: object
          properties:
            consent_type:
              type: object
              description: List of APIs and their passed consent status
      '403':
        description: An error occured
        schema:
          type: object
          properties:
            error:
              description: An explanation for the error
              type: string
      '404':
        description: An error occured
        schema:
          type: object
          properties:
            error:
              description: An explanation for the error
              type: string
    x-koha-authorization:
      permissions:
        borrowers: "1"
      allow-owner: true
